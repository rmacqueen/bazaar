<div style="padding:5px">
    <img style="float:left; padding-right: 4px;" width=40 src="http://bazaar.intrst.de/favicon.png" />
    <h3 style="padding-top: 8px;">Bazaar</h3>
    <div>
        <h4>Dear {recipient},</h4>

        <p>You have received a new message from <strong>{sender}:</strong></p>
        <img src="{profile_pic}" width=50 />

        <blockquote style="font-family: Georgia, serif; font-size: 18px;
            font-style: italic;
            width: 500px;
            margin: 0.25em 0;
            padding: 0.25em 40px;
            line-height: 1.45;
            position: relative;
            color: #383838;">
            {message}
        </blockquote>

        <a href='http://bazaar.intrst.de/messages' style='padding:5px; background-color: #2469a0; color: white; font-weight: bold; border-radius: 3px; text-decoration: none;'>Send a reply</a>
    </div>
</div>
